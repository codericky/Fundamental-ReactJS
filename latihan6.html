<html>
    <head>
        <meta charset="utf-8" />
        <title>Belajar Reactjs</title>
        <script  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script  src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
       <div id="nama"></div>
       <div id="matkul"></div>
       <div id="semester"></div>
        <script type="text/babel">
        // Nama
        class Nama extends React.Component {
            render(){
                return <div>
                <h2>Nama</h2>
                <Ricky />
                </div>
            }
        }
      class Ricky extends React.Component{
          render() {
              return(
                <div>
                    <h1>Ricky Noviansyah</h1>
                    
                </div>
              );
          }
      }
    ReactDOM.render(<Nama />, document.getElementById('nama'));

    //Matkul
    class Matkul extends React.Component {
            render(){
                return <h2>React</h2>
            }
        }
      class Programming extends React.Component{
          render() {
              return(
                <div>
                    <h2>Matkul</h2>
                    <Matkul />
                </div>
              );
          }
      }
    ReactDOM.render(<Programming />, document.getElementById('matkul'));
    
    //Semester
    class Semester extends React.Component {
            render(){
                return <h2>2</h2>
            }
        }
      class Dua extends React.Component{
          render() {
              return(
                <div>
                    <h1>Semester</h1>
                    <Semester />
                </div>
              );
          }
      }
    ReactDOM.render(<Dua />, document.getElementById('semester'));
        </script>
    </body>
</html>
