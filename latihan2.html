<html>
    <head>
        <meta charset="utf-8" />
        <title>Belajar Reactjs</title>
        <script  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script  src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="nama"></div>

        <div id="semester"></div>
        <div id="matkul"></div>

        <script type="text/babel">
        //Class Nama
        class Nama extends React.Component {
            render() {
                let element = React.createElement('h1', {}, 'Ricky noviansyah');
                return element;
            }
        } 
        ReactDOM.render(<Nama/>, document.getElementById("nama"));

        class Semester extends React.Component {
            render() {
                let element = React.createElement('h1', {}, 'Semester 2');
                return element;
            }
        } 
        ReactDOM.render(<Semester />, document.getElementById("semester"));

        class Matkul extends React.Component {
            render() {
                let element = React.createElement('h1', {}, 'Web Programing With Reactjs');
                return element;
            }
        } 
        ReactDOM.render(<Matkul/>, document.getElementById("matkul"));

    
        </script>
    </body>
</html>
