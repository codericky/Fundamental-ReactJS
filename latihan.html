<html>
    <head>
        <meta charset="utf-8" />
        <title>Belajar Reactjs</title>
        <script  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script  src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="nama">Ricky noviansyah</div>
        <div id="semester">2</div>
        <div id="matakuliah">Web Programming Reactjs</div>

        <script type="text/babel">
        //Class Nama
        class Nama extends React.Component {
            render() {
                return <h1>Ricky Noviansyah</h1>
            }
        }
        ReactDOM.render(<Nama />, document.getElementById("nama"));
        // Class Semester
        class Semester extends React.Component {
            render() {
                return <h1>Semester 2</h1>
            }
        }
        ReactDOM.render(<Semester />, document.getElementById("semester"));
        // Class MataKuliah
        class Matakuliah extends React.Component {
            render() {
                return <h1>Web Programming with ReactJs</h1>
            }
        }
        ReactDOM.render(<Matakuliah />, document.getElementById("matakuliah"));
        </script>
    </body>
</html>
