<html>
    <head>
        <meta charset="utf-8" />
        <title>There Page</title>
        <script  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script  src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
       <div id="output"></div>
        <script type="text/babel"> 
  class Todolist extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            todolist: [
              { id: 1, text: "eat" },
              { id: 2, text: "drink" },
              { id: 3, text: "sleep" },
              { id: 4, text: "code" }
            ]
          };
        }  render() {
  return (
      <div>
      {this.state.todolist.map(todo => (
          <h2 key={todo.id.toString()}>{todo.text}</h2>
        ))}
        <a href="first.html">GO TO PAGE FIRST</a>
      </div>
    );
  }
}
ReactDOM.render(<Todolist />, document.getElementById("output"));
        </script>
    </body>
</html>
